<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>成績結果</h2>
    <p id="result">結果</p>

    <script>
        var pass = 0;
        var fail = 0;
        var tot = 0;
        var avg = 0.0;

        while (1) {
            var score = prompt("請輸入分數");

            if (score == null) {
                pass = 0;
                fail = 0;
                tot = 0;
                avg = 0.0;
                alert("你按了取消，即將結束輸入!")
                break;
            }
            if (score.trim() === "") {
                alert("不能空白!請重新輸入");
                continue;
            }
            if (isNaN(score)) {
                alert("成績輸入結束");
                break;
            }

            score = Number(score);

                if (isNaN((score))){
                    alert("非數字!請重新輸入");
                continue;
            }else if (score < 0 || score > 100) {
                alert("不是有效範圍!請重新輸入0-100之間");
                continue;
            }


            if(score >=60){
                pass++;
            }else{
                fail++;
            }
            tot+=score;
        }
            if (pass + fail > 0) {
                avg = tot / (pass + fail);
            }
        
            var result = document.getElementById("result");
            result.innerHTML = `
        
            及格: ${pass}人<br>
            不及格: ${fail}人<br>
            總分:${tot}分<br>
            總平均:${avg.toFixed(2)}分
             `;





    </script>
</body>

</html>
