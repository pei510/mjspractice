<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 請設計一個票價費用試算程式：請輸入票價種類與張數，計算出票價的總計
        // 票價種類：
        // 1. 全票 => 500元
        // 2. 優待票為全票的八折
        // 3. 敬老票為優待票的七折

        // 測試情境1：
        // 票價種類(1-3) => 1
        // 張數 => 2
        // 顯示「全票2張，票價為：500元」

        // 測試情境2：
        // 票價種類(1-3) => 2
        // 張數 => 3
        // 顯示「優待票3張，票價為：1200元」

        // 測試情境3：
        // 票價種類(1-3) => 3
        // 張數 => 2
        // 顯示「敬老票2張，票價為：560元」

        // 全票 1  500
        // 優待票 2  全票*0.8
        // 敬老票3  優待票*0.7
        var adultPrice = 500;
        var concessionPrice= adultPrice * 0.8;
        var seniorPrice= concessionPrice *0.7;

        var adult = "1";
        var adultName = "全票";
        var concession= "2";
        var concessionName="優待票";
        var senior= "3";
        var seniorName="敬老票";
        var tickets= prompt("請輸入票種:1全票、2優待票、3敬老票");
        var many=Number(prompt("請輸入張數"));

        var total=0;
        var ticketName = "";

        if (tickets== "1") {
             total=adultPrice*many;
             ticketName = adultName;
        }else if  (tickets== "2"){
            total=concessionPrice*many;
            ticketName = concessionName;
        }else if (tickets== "3"){
            total =seniorPrice*many;
            ticketName = seniorName;
        }

        console.log(ticketName+many+"張，票價為:" + total + "元")

    </script>
</body>

</html>
