<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 請設計一個分數等級程式

// 80 - 100 => 甲
// 70 -   79 => 乙
// 60 -   69 => 丙
//  0  -   59 => 丁

// 測試情境：
// 分數：82 => 成績等級為甲等


var score =70;

if(score>=80 && score<=100){
    console.log("甲");
}else if(score>=70 && score<=79){
    console.log("乙");
}else if(score>=60 && score<=69){
    console.log("丙");
}else if(score>=0 && score<=59){
    console.log("丁");
}
    </script>
</body>
</html>
