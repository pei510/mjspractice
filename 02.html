<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 請設計一個水費查詢程式
        // 1-10 度 => 每度單價為  7.35元
        // 11-30度 => 每度單價為  9.45元
        // 31-50度 => 每度單價為 11.55元
        // 50以上  => 每度單價為 12.075元

        // 測試情境1：
        // 用水度數：8
        // 每度為：7.35元
        // 實付水費為：58元

        // 測試情境2：
        // 用水度數：48
        // 每度為：11.55元
        // 實付水費為：554元

        degree = Number(prompt("請輸入用水度數"));

        if (degree >= 1 && degree <= 10) {
            console.log(parseInt(degree * 7.35) + "元");
        } else if (degree >= 11 && degree <= 30) {
            console.log(parseInt(degree * 9.45) + "元");
        } else if (degree >= 31 && degree <= 50) {
            console.log(parseInt(degree * 11.55) + "元")
        } else if (degree > 50) {
            console.log(parseInt(degree * 11.55) + "元")
        } else {
            console.log("請輸入正確的用水度數");
        }

    </script>
</body>

</html>
