<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>找出陣列中最大值與最小值</h2>
    <script>
       arr1 = [5, 60, 3, 90, 33, 1, 100]

    let max = arr1[0];
    let min = arr1[0];

    // 方法1:for
    for (let i = 1; i < arr1.length; i++) {
        if (arr1[i] > max) {
            max = arr1[i];
        }
        if (arr1[i] < min) {
            min = arr1[i];
        }
    }

    console.log("最大值是: " + max);
    console.log("最小值是: " + min);

    //方法2:for--of--

      for (let n of arr1) {
        if (n > max) {
            max = n;
        }
        if (n < min) {
            min = n;
        }
    }

    console.log("最大值是: " + max);
    console.log("最小值是: " + min);

        //方法3:forEach

        arr1.forEach((n) => {
             if (n > max) {
            max = n;
        }
        if (n < min) {
            min = n;
        }

        })

    console.log("最大值是: " + max);
    console.log("最小值是: " + min);

</script>

    
</body>

</html>
